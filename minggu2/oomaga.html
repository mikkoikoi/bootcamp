<!DOCTYPE html>
<head>
    <title>
        hola
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <ul id="daftar"></ul>

    <input type="text" name="input" id="input" />
    <button id="btn1" onclick="inputData(), notif()">Simpan</button>
    <input type="text" name="delete" id="delete" />
    <button id="btn3" onclick="delData()" style="font-size:15px">Hapus<i class="fa fa-remove"></i></button>

    <button id="btn3" onclick="editData()">Edit</button>
    <input type="text" name="edit" id="edit" /> 
    <script>
            var input = document.getElementById("input");
            input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("btn1").click();
                }
            })

            let benda = ["buku", "pensil", "pulpen", "penggaris"];
            let daftar = document.getElementById("daftar");

            function notif() {
                alert ('Berhasil Menambah!')
            }

            function printData() {
                let daftar = document.getElementById("daftar");
                daftar.innerHTML = ""
                for(let i = 0; i < benda.length; i++) {
                    daftar.innerHTML += "<li>" + benda[i] + "</li>";
                }
            }


            function inputData() {
                let input = document.getElementById("input");
                if (input.value != "") {
                    benda.push(input.value);
                    printData();
                }
             }
            function delData() {
                let del = document.getElementById("delete");
                    benda.pop(del.value);
                    printData();
                }
            function editData() {
                let edit = document.getElementById("edit");
                benda.splice(edit.value())
                printData()
            }
            printData();
    </script>
</body>
</html>
